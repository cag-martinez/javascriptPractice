<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Good Array!</title>
  </head>
  <body>

    <!-- How easy is it to loop through numbers? -->
    <script>

      // Set up an array of numbers.
      var numbers = [1, 8, 2, 3, 1, 1, 6, 6, 6];

      // Loop through the array we just set up.
     for (var i = 0; i < numbers.length; i++){
         if (numbers[i] == 8){
             console.log("there is a number eight")
         } else if (numbers[i] == 6){
             console.log("there is a number six here")
         }
         else{
             console.log("wrong number")
         }
     }
     console.log(numbers)

    </script>
    
  </body>
</html>
