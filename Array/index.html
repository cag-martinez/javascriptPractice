<DOCTYPE!>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>
            Array Practice
        </title>

    <body>
        <script>
            const people = [
                { name: 'wes', year: 1988 },
                { name: 'kait', year: 1986 },
                { name: 'irv', year: 1970 },
                { name: 'lux', year: 2015 }
            ];

            const comments = [
                { text: 'love this', id: 523423 },
                { text: 'super good', id: 823423 },
                { text: "you are the best", id: 2039842 },
                { text: 'ramen is my fave food ever', id: 123523 },
                { text: 'nice, nice, nice!!', id: 542328 }
            ]

            //is at least one person 19
            // const isAdult = people.some(function (person) {
            //     const currentYear = (new Date()).getFullYear();
            //     if (currentYear - person.year >= 19) {
            //         return true;
            //     }
            // })
            // console.log(isAdult)

            const isAdult = people.some(function (person) {
                const newYear = (new Date()).getFullYear()
                if (newYear - person.year >= 19) {
                    return true;
                }
                else if (newYear - person <= 19){
                    return false;
                }
            })

            console.log({isAdult})

            //Array prototype .every 
            // is everyone 19

            const allAdults = people.every(function(person){
                const currentYear = (new Date()).getFullYear()
                if(currentYear - person.year >= 19){
                    return true;
                }
            })
            console.log({allAdults})

            //array prototype .find 
            // find the comment with the id of 823423

            const comment = comments.find(function(comment){
                if (comment.id === 823423 ) {
                    return true
                }
            })
            console.log({comment})

            // array prototype .findIndex 
            //find index of 823423

            const index = comments.findIndex(function(index){
                if (index.id === 823423){
                    return true
                }
            })
            console.log({index})

            comments.splice(index, 1)

        </script>

    </body>

    </html>
