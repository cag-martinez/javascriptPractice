<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Game</title>
</head>

<body>
    <script>

     

        var questions = [
            { q: "Is the sky blue?", a: "t" },
            { q: "Is it cold in the North Pole?", a: "t" },
            { q: "Bananas are vegetables", a: "f" }
        ];

        score = 0

        for (var i = 0; i < questions.length; i++) {

            //console.log(questions)
            var answer = confirm(questions[i].q);

            if (answer === true && questions[i].a === 't' || answer === false && questions[i].a === 'f') {
                score ++
                alert('Correct!')
                
            }
            else if (answer === true && questions[i].a === 'f' || answer === false && questions[i].a === 't') {
                score --
                alert('Wrong answer!')
                

            }
            console.log(score)
        }
        alert("you scored " + score + " out of 3")

    </script>
</body>

</html>
